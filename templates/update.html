{% extends "base.html" %}

{% block content %}
    <h2> {% block title %} Modifier la tache {% endblock %} </h2>
    <hr color="green">
    <form action="#" method="post">
        <div>
            <label for="titre">Titre</label>
            <input type="text" name="titre" id="titre" placeholder="Titre de la tache" value="{{request.form['titre'] or tache['titre']}}">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Description de la tache" cols="50" rows="5"> 
                {{request.form['description'] or tache['description']}} 
            </textarea>
        </div>
        <div>
            <label for="statut">Statut</label>
            <select name="statut" id="statut">
                <option value="En cours" >En cours</option>
                <option value="Terminee" >Termin√©e</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-sm">Modifier</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Annuler</a>
        </div>    
    </form>
    <hr color="green">
    <form action="{{ url_for('delete', id_tache=tache['id']) }}" method="POST">
        <input type="submit" value="Delete tache" class="btn btn-danger btn-sm" onclick="return confirm('Voulez vous vraiment supprimer cette tache ?')">
    </form>
{% endblock %}
